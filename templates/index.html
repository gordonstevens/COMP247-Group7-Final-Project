<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Theft ML Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hello! Welcome to Group 7, Bicycle Theft Predictive Machine Learning Model</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>
    <div class="container">
        <h1>Supervised Machine Learning Model</h1>
        <!--'Cost_of_Bike', 'Bike_Model', 'Bike_Make', 'Primary_Offence', 'Bike_Colour', 'Report_DayOfYear', 
        'Occurrence_DayOfYear', 'Location_Type', 'Bike_Speed', 'NeighbourhoodName'-->
        <form action="/sub" method="POST">
            <div class="form-group">
                <label for="InputCost">Bike Cost</label>
                <input type="text" class="form-control" name="Cost_of_Bike" id="Cost_of_Bike" placeholder="Cost of Bike" required>
            </div>
            <div class="form-group">
                <label for="InputModel">Bike Model</label>
                <input type="text" class="form-control" name="Bike_Model" id="Bike_Model" placeholder="Bike Model">
            </div>
            <div class="form-group">
                <label for="InputMake">Bike Make</label>
                <input type="text" class="form-control" name="Bike_Make" id="Bike_Make" placeholder="Bike Make">
            </div>
            <div class="form-group">
                <label for="InputPrimaryOffence">Primary Offence</label>
                <input type="text" class="form-control" name="Primary_Offence" id="Primary_Offence" placeholder="Primary Offence">
            </div>
            <div class="form-group">
                <label for="InputColour">Colour of Bike</label>
                <input type="text" class="form-control" name="Bike_Colour" id="Bike_Colour" placeholder="Bike Colour">
            </div>
            <div class="form-group">
                <label for="InputReportDayOfYear">Reported Day of Year</label>
                <input type="text" class="form-control" name="Report_DayOfYear" id="Report_DayOfYear" placeholder="Reported Day of Year" required>
            </div>
            <div class="form-group">
                <label for="InputOccYear">Occurrence Day of Year</label>
                <input type="text" class="form-control" name="Occurrence_DayOfYear" id="Occurrence_DayOfYear" placeholder="Occurrence Day of Year" required>
            </div>
            <div class="form-group">
                <label for="InputLocType">Location Type</label>
                <input type="text" class="form-control" name="Location_Type" id="Location_Type" placeholder="Location Type" >
            </div>
            <div class="form-group">
                <label for="InputSpeed">Bike Speed</label>
                <input type="text" class="form-control" name="Bike_Speed" id="Bike_Speed" placeholder="Bike Speed">
            </div>
            <div class="form-group">
                <label for="InputNHName">Name of Neighbourhood</label>
                <input type="text" class="form-control" name="NeighbourhoodName" id="NeighbourhoodName" placeholder="Neighbourhood Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
